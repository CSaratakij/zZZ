[application]

name="zZZ"
main_scene="res://scene/mainmenu.tscn"
icon="res://icon.png"

[autoload]

root="*res://scene/root.tscn"

[image_loader]

filter=false
gen_mipmaps=false

[input]

toggle_menu=[key(Escape)]
move_left=[key(A)]
move_right=[key(D)]
move_up=[key(W)]
move_down=[key(S)]
force_restart=[key(R, S)]
force_pause=[key(P)]
jump=[key(Space)]
throw_target=[mbutton(0, 1)]
